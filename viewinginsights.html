<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harish kumar">
    <title>Viewing Weekly Insights</title>
    <link rel="stylesheet" href="Styles/viewinginsights.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="insights-container">
        <header>
            <h1>Weekly Health Insights</h1>
        </header>

        <div class="insights-content">
            <h2>Your Weekly Health Status Overview</h2>
            <div class="health-data">
                <div class="data-block">
                    <h3>Average Sleep (per day)</h3>
                    <p>Total Sleep: <span id="sleep-data">7 hours</span></p>
                </div>
                <div class="data-block">
                    <h3>Average Diet Quality</h3>
                    <p>Diet Quality: <span id="eating-data">Good</span></p>
                </div>
                <div class="data-block">
                    <h3>Average Exercise (per day)</h3>
                    <p>Exercise Duration: <span id="exercise-data">45 minutes</span></p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="healthChart"></canvas>
            </div>
        </div>

        <div class="navigation">
            <a href="patientindex.html" class="nav-button">Back to Dashboard</a>
        </div>
    </div>

    <script src="Scripts/viewinginsights.js"></script>  
</body>
</html>
