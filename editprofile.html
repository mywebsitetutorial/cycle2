<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harish kumar">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="Styles/editprofile.css">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>

    <div class="edit-profile-container">
        <form id="edit-profile-form">
            <div class="input-field">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="fullname" value="[Patient Name]" required>
            </div>
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="[Patient Email]" required>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="[Patient Phone]" required>
            </div>
            <div class="input-field">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male" selected>[Patient Gender]</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-field">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required>[Patient Address]</textarea>
            </div>
            <div class="input-field">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        <div class="links">
            <a href="patientprofile.html">Back to Profile</a>
        </div>
    </div>

</body>
</html>
