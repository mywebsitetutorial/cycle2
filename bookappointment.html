<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harish kumar">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="Styles/bookappointment.css"> 
</head>
<body>
    <div class="appointment-container">
        <header>
            <h1>Book an Appointment</h1>
        </header>

        <form id="appointment-form">
            <div class="input-field">
                <label for="therapist">Select Therapist:</label>
                <select id="therapist" name="therapist" required>
                    <option value="">--Choose Therapist--</option>
                    <option value="Dr. John David">Dr. John David</option>
                    <option value="Dr. Melissa Anderson">Dr. Melissa Anderson</option>
                    <option value="Dr. Simon Joel">Dr. Simon Joel</option>
                    <option value="Dr. Michael Smith">Dr. Michael Smith</option>
                    <option value="Dr. Sam Dsouza">Dr. Sam Dsouza</option>
                    <option value="Dr. Anna George">Dr. Anna George</option>
                    
                </select>
            </div>
            <div class="input-field">
                <label for="location">Select Location:</label>
                <select id="location" name="location" required>
                    <option value="">--Choose Location--</option>
                    <option value="Adelaide">Adelaide</option>
                    <option value="Melbourne">Melbourne</option>
                </select>
            </div>
            <div class="input-field">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-field">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="input-field">
                <button type="submit" id="submit-btn">Book Appointment</button>
            </div>
        </form>
        <div id="confirmation-message"></div>

        <div class="navigation">
            <a href="patientindex.html" class="nav-button">Back to Dashboard</a>
        </div>
    </div>

    <script src="bookappointment.js"></script> 
</body>
</html>
