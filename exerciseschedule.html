<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harish kumar">
    <title>Exercise Check-In</title>
    <link rel="stylesheet" href="Styles/exerciseschedule.css"> 
</head>
<body>
    <div class="checkin-container">
        <header>
            <h2>Exercise Check-In</h2>
        </header>
        <div id="exercise-schedule" class="container">
            <h2>Exercise Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Recommended Duration</th>
                        <th>Intensity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Running</td>
                        <td>30 minutes</td>
                        <td>Moderate</td>
                    </tr>
                    <tr>
                        <td>Swimming</td>
                        <td>45 minutes</td>
                        <td>Moderate</td>
                    </tr>
                    <tr>
                        <td>Cycling</td>
                        <td>60 minutes</td>
                        <td>Light</td>
                    </tr>
                    <tr>
                        <td>Other (Yoga, Weightlifting)</td>
                        <td>30 minutes</td>
                        <td>Varies</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="navigation">
            <a href="sleepschedule.html" class="nav-button">Go to Sleep Check-In</a>
            <a href="eatingschedule.html" class="nav-button">Go to Eating Check-In</a>
            <a href="patientindex.html" class="nav-button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
