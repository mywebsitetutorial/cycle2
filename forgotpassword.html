<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harish kumar">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Styles/forgotpassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Please enter your registered email address to receive a password reset link.</p>
        <form id="forgot-password-form">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <button type="submit">Send Reset Link</button>
            </div>
        </form>

        <div id="reset-message" style="display: none;">
            <h3>Password Reset Link Sent!</h3>
            <p>A link to reset your password has been sent to your registered email address.</p>
        </div>

        <div class="links">
            <a href="patientlogin.html">Back to Login</a>
        </div>
    </div>
    <script src="Scripts/forgotpassword.js"></script>
</body>
</html>
